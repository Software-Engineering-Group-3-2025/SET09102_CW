name: Build & Test

on:
  pull_request:
    branches: [ master, develop ]
  push:
    branches:
      - master
      - develop
      - 'feature/**'
      - 'feat/**'
      - 'feat-**'

jobs:
  build:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Install MAUI workload
        run: dotnet workload install maui

      - name: Create TestResults directory
        run: mkdir TestResults

      - name: Restore dependencies
        run: dotnet restore environmentalAgencyApp/Tests/Tests.csproj

      - name: Build
        run: dotnet build environmentalAgencyApp/Tests/Tests.csproj --configuration Release --no-restore

      - name: Test
        run: dotnet test environmentalAgencyApp/Tests/Tests.csproj --configuration Release --no-build --results-directory TestResults --logger "trx;LogFileName=test-results.trx" --collect:"XPlat Code Coverage"

      - name: Test Report
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Test Results
          path: TestResults/test-results.trx
          reporter: dotnet-trx
          fail-on-error: false
